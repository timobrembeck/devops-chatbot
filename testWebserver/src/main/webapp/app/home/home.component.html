<div class="row">
    <div class="col-md-9">
        <h1 class="display-4">Welcome, Cloud Lovers!</h1>
        <p class="lead">This is our homepage, Choose a button</p>
        <jhi-alert></jhi-alert>
        <p>
            <button type="button" class="btn btn-warning" (click)="fullLoad()">Test normal load</button>
            <button type="button" class="btn btn-danger" (click)="mediumLoad()">Test full load</button>
            <button type="button" class="btn btn-dark" (click)="shutDown()">Shut down Webserver</button>

        </p>
        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account"
                   > You are logged in as user "{{account.login}}". </span>
            </div>

            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>If you want to </span>
                <a class="alert-link" (click)="login()">sign in</a><span>, you can try the default accounts:<br/>- Administrator (login="admin" and password="admin")</span>
            </div>
        </div>
    </div>
</div>
